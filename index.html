<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank Login</title>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-5">WELCOME to <span class="text-red-600 text-7xl font-serif">EL BANCO</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="text-center grid sm:grid-cols-1 ">
                <h3 class='text-3xl text-center my-5'>Please Login/Signup</h3>
                <div class="bg-green-100 border-b-2 border-green-300 mx-20"><input id="user-email"
                        class="text-2xl text-center my-5" type="text" placeholder="Enter your email"><br>
                    <input id="user-pass" class='text-2xl text-center my-5 ' type="password" placeholder="Password"><br>
                    <button id="login-submit"
                        class="text-xl text-center mb-3 border-1 px-3 py-1 rounded-md bg-green-300 text-white ">Login</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
